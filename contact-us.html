<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact-us</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/media.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="px-10 pt-12 mb-100">
      <a href="/">
        <img
          class="max-w-200 w-full"
          src="/assests/svg/logo.svg"
          alt="logo"
          width="200px"
          height="40px"
      /></a>
    </div>
    <div class="max-w-610 mx-auto px-10">
      <h3 class="text-54 font-extrabold leading-120 text-center m-0">
        Let's talk
      </h3>
      <p
        class="mt-24 text-2xl font-medium leading-160 text-gray text-center max-w-630 mx-auto"
      >
        To contact us, fill out the form below and a member of our team will
        reach out.
      </p>
      <div class="d-flex flex-col gap-50 mt-60">
        <!-- form -->
        <form class="d-flex flex-col gap-24" action="">
          <div class="d-flex flex-col gap-12">
            <label for="name" class="w-full text-xl font-extrabold leading-120">
              Your Name
            </label>
            <input
              required
              id="name"
              class="bg-sky text-base font-normal leading-120 text-gray-dark outline-none border-0 p-16-24 rounded-8"
              type="text"
              placeholder="Enter your name"
            />
          </div>
          <div class="d-flex flex-col gap-12">
            <label
              for="email"
              class="w-full text-xl font-extrabold leading-120"
            >
              Your Email
            </label>
            <input
              required
              id="email"
              class="bg-sky text-base font-normal leading-120 text-gray-dark outline-none border-0 p-16-24 rounded-8"
              type="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="d-flex flex-col gap-12">
            <label
              for="company"
              class="w-full text-xl font-extrabold leading-120"
            >
              Your Company Name
            </label>
            <input
              required
              id="company"
              class="bg-sky text-base font-normal leading-120 text-gray-dark outline-none border-0 p-16-24 rounded-8"
              type="text"
              placeholder="Enter your company name"
            />
          </div>
          <div class="d-flex flex-col gap-12">
            <label
              for="message"
              class="w-full text-xl font-extrabold leading-120"
            >
              Your Message
            </label>
            <textarea
              placeholder="Enter your message"
              class="bg-sky text-base font-normal leading-120 text-gray-dark outline-none border-0 p-16-24 rounded-8"
              name="message"
              id="message"
              rows="5"
            ></textarea>
          </div>
          <button
            class="bg-primary py-16-32 text-white rounded-12 text-lg font-bold traking-normal leading-normal border-primary w-full cursor-pointer"
          >
            Send Message
          </button>
        </form>
        <p
          class="text-base font-normal leading-160 inter text-center text-light-blue"
        >
          All Rights Reserved Â®Nova Health 2024
        </p>
      </div>
    </div>
  </body>
</html>
